<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVM Classifier - Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* Navbar */
      .navbar {
        background-color: #007bff;
      }

      .navbar-brand {
        font-size: 1.5rem;
        font-weight: bold;
        color: white !important;
        text-align: center;
        width: 100%;
      }

      /* Main Content */
      .container-custom {
        max-width: 1600px;
        margin: auto;
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .row-custom {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
      }

      .card-custom {
        padding: 30px;
        border-radius: 10px;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.1);
        background: white;
      }

      .btn-custom {
        background-color: #007bff;
        color: white;
        padding: 12px;
        font-size: 18px;
      }

      .btn-custom:hover {
        background-color: #0056b3;
      }

      .form-control {
        font-size: 18px;
        padding: 12px;
      }

      /* Decision Boundary Image */
      .image-container {
        display: flex;
        justify-content: flex-end; /* Aligns image container to the right */
        align-items: center;
        margin-top: 30px;
      }

      .image-container img {
        width: 100%; /* Make the image fill its container’s width */
        height: auto; /* Keep the image aspect ratio */
        border-radius: 10px;
        box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
      }

      /* Footer */
      footer {
        background: #007bff;
        color: white;
        text-align: center;
        padding: 15px;
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container d-flex justify-content-center">
        <a class="navbar-brand text-center" href="#">SVM Classifier</a>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container-custom">
      <div class="row row-custom">
        <!-- Input Form Column -->
        <div class="col-md-5">
          <div class="card-custom">
            <h2 class="text-center">Predict with SVM</h2>
            <p class="text-center">
              Enter feature values (X1, X2) to predict the class.
            </p>

            <form method="POST">
              <div class="mb-3">
                <label for="x1" class="form-label">Feature X1:</label>
                <input
                  type="text"
                  class="form-control"
                  id="x1"
                  name="x1"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="x2" class="form-label">Feature X2:</label>
                <input
                  type="text"
                  class="form-control"
                  id="x2"
                  name="x2"
                  required
                />
              </div>
              <button type="submit" class="btn btn-custom w-100">
                Predict
              </button>
            </form>

            {% if prediction %}
            <div class="alert alert-info mt-3 text-center">
              <strong>{{ prediction }}</strong>
            </div>
            {% endif %}
          </div>
        </div>

        <!-- Decision Boundary Image Column -->
        <div class="col-md-7 d-flex align-items-center">
          <div class="image-container w-100">
            <img
              src="{{ url_for('static', filename='decision_boundary.png') }}"
              alt="Decision Boundary"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>Developed with ❤️ using Flask & SVM | 2025</p>
    </footer>
  </body>
</html>
